{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">My Entries</h1>

    {% if entries %}
    <ul>
        {% for entry in entries %}
        <li class="list-unstyled">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ entry.photo.url }}" alt="{{ entry.pet.name }} photo"
                            class="img-fluid rounded-start">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ entry.pet.name }}</h5>
                            <p class="card-text">{{ entry.round.title }}</p>
                            <span class="badge bg-primary">{{ entry.status }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </li>

        {% endfor %}
    </ul>
    {% else %}
    <p>You have no entries yet.</p>
    {% endif %}
</div>
{% endblock %}
